<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Home</title>

	<style>
</style>

	<h:outputStylesheet name="css/style.css" />

	<h:outputScript name="js/custom.js" />

</h:head>

<h:body>
	<div class="center-all">
		<div class="ui-widget ui-widget-content ui-corner-all" style="overflow: hidden; padding: 2%;">
			<div class="center-all" style="width: 50%; padding-bottom: 5%; float: left">
				<h:form>
					<h2>Web Crawler</h2>
					<p:outputLabel value="#{homeBean.error}" style="color: red;"
						styleClass="error" escape="false" id="errors"></p:outputLabel>
					<br />
					<label>Target URL</label>
					<br />
					<p:inputText value="#{homeBean.targetUrl}"
						requiredMessage="Target Url is required"></p:inputText>
					<br />
					<br />
					<label>Run Name</label>
					<br />
					<p:inputText value="#{homeBean.runName}"
						requiredMessage="Run Name is required"></p:inputText>
					<br />
					<br />
					<label>Download Images?</label>
					<br />
					<p:selectBooleanCheckbox value="#{homeBean.downloadImages}" />
					<br />
					<br />
					<label>Associate user credentials?</label> 
					<p:selectBooleanCheckbox value="#{homeBean.associateUserCredentials}" >
						<p:ajax event="change" update="userCredentialFilePathField loginPageUrl" /> 
					</p:selectBooleanCheckbox>
					<br />
					<br />
					<label>Credential File Path</label>
					<br />
					<p:inputText id="userCredentialFilePathField" value="#{homeBean.userCredentialFilePath}" disabled="#{!homeBean.associateUserCredentials}"></p:inputText>
					<br />
					<br />
					<label>Login Page Url</label>
					<br />
					<p:inputText id="loginPageUrl" value="#{homeBean.loginPageUrl}" disabled="#{!homeBean.associateUserCredentials}"></p:inputText>
					<br />
					<br />
					<h:panelGroup id="btns">
						<h:panelGrid columns="2">
							<p:commandButton actionListener="#{homeBean.start}"
								onclick="start();" disabled="#{homeBean.hasStarted}"
								value="Start" process="@form" update="@form"
								styleClass="sendBtn">
							</p:commandButton>
							<p:commandButton actionListener="#{homeBean.stop}" value="Stop"
								oncomplete="stop();" async="true" process="@form" update="@form">
							</p:commandButton>
						</h:panelGrid>
					</h:panelGroup>
					<br />

					<h:panelGroup id="updates">
						<h:panelGrid columns="2">
							<label>Run Time: </label>
							<p:outputLabel value="#{homeBean.runTime}"></p:outputLabel>
							<label>Pages Mapped: </label>
							<p:outputLabel value="#{homeBean.pagesMapped}"></p:outputLabel>
						</h:panelGrid>
					</h:panelGroup>

					<p:poll interval="1" listener="#{homeBean.fetchUpdates}"
						autoStart="false" async="true" update="updates btns errors"
						widgetVar="poll" onerror="error();" />

				</h:form>
			</div>
			
			<div class="center-all" style="width: 50%; padding-bottom: 5%; float: left">
				<div>
					<h:form>
						<h2>Duplicates Removal</h2>
						<p:outputLabel value="#{homeBean.duplicateError}" style="color: red;"
							styleClass="errorRemoval" escape="false" id="errors"></p:outputLabel>
						<br />
						<label>Removal From Run Name</label>
						<br />
						<p:inputText value="#{homeBean.removalRunName}"
							requiredMessage="Run Name is required"></p:inputText>
						<br />
						<br />
						<label>% matches</label>
						<br />
						<p:inputText value="#{homeBean.percentage}"
							requiredMessage="Percentage Matches is required"></p:inputText>
						<br />
						<br />
						<h:panelGroup id="btns">
							<h:panelGrid columns="2">
								<p:commandButton actionListener="#{homeBean.startRemoval}"
									onclick="startRemoval();" disabled="#{homeBean.hasStartedRemoval}"
									value="Start" process="@form" update="@form"
									styleClass="sendBtnRemoval" oncomplete="stopRemoval();">
								</p:commandButton>
								<p:commandButton actionListener="#{homeBean.stopRemoval}" value="Stop"
									oncomplete="stopRemoval();" async="true" process="@form" update="@form">
								</p:commandButton>
							</h:panelGrid>
						</h:panelGroup>
						<br />
	
						<h:panelGroup id="updates">
							<h:panelGrid columns="2">
								<label>Run Time: </label>
								<p:outputLabel value="#{homeBean.runTimeRemoval}"></p:outputLabel>
								<label>Pages Removed: </label>
								<p:outputLabel value="#{homeBean.pagesMappedRemoval}"></p:outputLabel>
							</h:panelGrid>
						</h:panelGroup>
	
						<p:poll interval="1" listener="#{homeBean.fetchUpdatesRemoval}"
							autoStart="false" async="true" update="updates btns errors"
							widgetVar="pollRemoval" onerror="errorRemoval();" />
	
					</h:form>
				</div>
				<div style="margin-top: 20px;">
					<h:form>
						<h2>Correlation Run</h2>
						<p:outputLabel value="#{homeBean.correlationError}" style="color: red;"
							styleClass="errorRemoval" escape="false" id="errors"></p:outputLabel>
						<br />
						<label>Run Name</label>
						<br />
						<p:inputText value="#{homeBean.correlationRunName}"
							requiredMessage="Run Name is required"></p:inputText>
						<br />
						<br />
						<p:outputLabel value="#{homeBean.correlationStatus}"></p:outputLabel>
						<br />
						<br />
						<p:commandButton actionListener="#{homeBean.startCorrelation}"
							value="Correlate" process="@form" update="@form">
						</p:commandButton>
					</h:form>
				</div>
			</div>
			
		</div>
	</div>
</h:body>
</html>
